  snoopy:
  - apiVersion: v2
    appVersion: v0.6.14
    created: "2022-05-06T11:21:57.4726448+02:00"
    description: 'Snoopy subscribes to events on the Ethereum network you specify
      and spits out stats and information about blocks it has gathered since it started.  ---  How
      to get it;  ~~~  helm repo add snoopy https://dfroberg.github.io/snoopy/  helm
      repo update  ~~~  Take a look;  ~~~  helm search repo snoopy  ~~~  How to install
      it;  ~~~  helm upgrade snoopy snoopy/snoopy \       --install \       --namespace
      snoopy \       --create-namespace \       --wait \       --set snoopy.image.tag=latest
      \       --set snoopy.ingress.enabled=true \       --set snoopy.ingress.domain.prefix=""
      \       --set snoopy.ingress.domain.base=snoopy.local \       --set snoopy.metrics.enabled=true  ~~~  How
      to test it;  ~~~  helm test snoopy --namespace snoopy  ~~~ '
